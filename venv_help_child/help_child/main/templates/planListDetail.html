{%load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/suda.css' %}">

<meta charset="utf-8">
<!-- jQuery -->

{% block head_slide%}

<!--スライドショー-->
<aside id="mainimg">
    <div>
        <img src="{% static 'images/1.jpg' %}" alt="" id="slide0">
        <img src="{% static 'images/1.jpg' %}" alt="" id="slide1">
        <img src="{% static 'images/2.jpg' %}" alt="" id="slide2">
        <img src="{% static 'images/3.jpg' %}" alt="" id="slide3">
    </div>
</aside>
{% endblock %}

{% block main_contents%}
<div id="main">
    <div id="planListDetailheader">
        <form action="window.alert(target)" method="post" class="planlistDetailCenter">
            <input type="text" placeholder="カレンダー表示" id="target" text-align="center">
        </form>
        <div id="next-prev-button">
            <button id="prev" onclick="prev()">‹</button>
            <button id="next" onclick="next()">›</button>
        </div>
    </div>
    <div id="planListDetailCaption">
        <h2>今日の行事</h2>
        <ul>
            <li>テスト</li>
            <li>テスト</li>
            <li>テスト</li>
        </ul>
        <h3>備考</h3>
        <div class="remarksBox2">
            <p>テストテストテストテストテストテストテストテスト</p>
        </div>
    </div>
</div>


{%endblock%}

{% block sub_contents%}
<nav class="box1">
    <h2>予定表関連</h2>
    <ul class="submenu">
        <li><a href="{% url 'main:planList' %}">カレンダー</a></li>
        <div id="disp">
            <li><a href="{% url 'main:planListAdd' %}">行事の追加</a></li>

    </ul>
</nav>
{% endblock %}
