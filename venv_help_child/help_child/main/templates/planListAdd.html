{%extends 'base.html'%}
{%load static %}
{% block head %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script type="text/javascript" src="{% static 'js/planlistDetail.js' %}"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">

<link rel="stylesheet" href="{% static 'css/matsuoka.css' %}">
<link rel="stylesheet" href="{% static 'css/matsuoka_sp.css' %}">
{% endblock %}

{% block head_slide%}

<!--スライドショー-->

<aside id="mainimg">
    <div>
        <img src="{% static 'images/0.png' %}" alt="" id="slide0">
        <img src="{% static 'images/1.jpg' %}" alt="" id="slide1">
        <img src="{% static 'images/2.jpg' %}" alt="" id="slide2">
        <img src="{% static 'images/3.jpg' %}" alt="" id="slide3">
    </div>
</aside>

{% endblock %}

{% block main_contents%}
<div id="bgmain">


    <div style="font-size: 40px;">
        <h1 style="text-align: center;">予定表追加</h1>

    </div>

    <form method="post">
        {% csrf_token %}
        <h1 style="text-align: center;">追加したい日程・行事</h1>
        
        <input type="hidden" name="planName" value = "{{ user.detail_buyer.class_id }}">
        
        <p>日　付　: <input type="date" placeholder="日付" name="planName"></p>
        <p>行事名　: <input type="textbox" name="planName"></p>

        備考<br>
        <input type="textarea" class="remarksBox1" rows="6" cols="40" name="planName"><br>

        <br>
        <input type="submit" value="追加" class="planlistAddButton">
        <button type="submit" name="create" value="作成" class="select-btn">作成</button>

    </form>
</div>
<!--予定の表示-->
{%endblock%}

{% block sub_contents%}
<nav class="box1">
    <h2>予定表関連</h2>
    <ul class="submenu">

        <li><a href="{% url 'main:planList' %}">カレンダー</a></li>
        <!-- <li><a href="{% url 'main:planListUpdate'%}">編集</a></li>
        <li><a href="{% url 'main:planListDelete' %}">削除</a></li> -->
    </ul>
</nav>


{% endblock %}
