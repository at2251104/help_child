{% extends 'base.html' %}
{% load static %}

{% block title %}Log In | Help Child{% endblock %}

<!-- {% block active_login %}active{% endblock %} -->
{% block head %}
<link rel="stylesheet" href="{% static 'css/matsuoka.css' %}">
{% endblock %}


{% block contents %}
<h1>ログイン</h1>

    <!-- ユーザーネーム入力 -->
    <div>
        <label for="username">ユーザーネーム:</label><br>
        <input type="text" id="username" name="username">
    </div>

    <!-- パスワード入力 -->
    <div>
        <label for="pass">パスワード:</label><br>
        <input type="password" id="pass" name="password" required>
    </div>
            <button class="btn btn-primary" type="submit">ログイン</button>

{% endblock %}
